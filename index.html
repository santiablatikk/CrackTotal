<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Total - El Juego del Fútbol</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="Crack Total - El desafío definitivo para fans del fútbol. Demuestra tu conocimiento con juegos divertidos y desafiantes.">
</head>
<body>
    <div class="background-elements">
        <div class="floating-ball ball-1"></div>
        <div class="floating-ball ball-2"></div>
        <div class="floating-ball ball-3"></div>
    </div>

    <div class="container home-container">
        <div class="welcome-card">
            <div class="logo-container">
                <a href="games.html" style="text-decoration: none;">
                    <h1 class="logo">Crack Total</h1>
                </a>
                <div class="logo-badge">Fútbol Edition</div>
            </div>
            <div class="tagline">El desafío definitivo para fans del fútbol</div>
            
            <div class="name-input-container">
                <form id="nameForm">
                    <label for="playerName">¿Cómo te llamas, crack?</label>
                    <div class="input-group">
                        <input type="text" id="playerName" placeholder="Tu nombre" required autocomplete="off">
                        <div class="input-focus-border"></div>
                    </div>
                    <button type="submit" id="startButton" class="primary-button">
                        <span>¡Empezar!</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
                    </button>
                </form>
            </div>

            <div class="decoration">
                <div class="ball"></div>
            </div>
        </div>
        
        <div class="copyright">
            &copy; 2024 Crack Total | <span class="highlight">La Experiencia Definitiva del Fútbol</span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
