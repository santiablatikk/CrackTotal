<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades del Sitio - Crack Total</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="google-site-verification" content="CÓDIGO_DE_VERIFICACIÓN_DE_GOOGLE" />
    <link rel="canonical" href="https://cracktotal.com/google-search-console-site-properties.html">
    <link rel="icon" href="/portada.ico" type="image/x-icon">
</head>
<body>
    <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>Propiedades Estructuradas del Sitio Web</h1>
        <p>Esta página proporciona información estructurada para Google Search Console.</p>
        
        <!-- Información Estructurada -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Crack Total",
          "url": "https://cracktotal.com/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://cracktotal.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          },
          "sameAs": [
            "https://twitter.com/cracktotal_"
          ]
        }
        </script>
        
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "VideoGame",
          "name": "Crack Total",
          "description": "Plataforma de juegos y trivias de fútbol. Pon a prueba tus conocimientos futbolísticos.",
          "genre": ["Trivia", "Juegos de Conocimiento", "Fútbol"],
          "url": "https://cracktotal.com/",
          "gamePlatform": "Web Browser",
          "applicationCategory": "Game",
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "reviewCount": "120"
          },
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD",
            "availability": "https://schema.org/InStock"
          }
        }
        </script>
    </div>
</body>
</html>
