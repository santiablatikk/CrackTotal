<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f8f9fa;
            border: 1px solid #eee;
            padding: 10px;
            overflow: auto;
            max-height: 300px;
        }
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-btn:hover {
            background: #0069d9;
        }
    </style>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <p>Esta p√°gina prueba la conexi√≥n con Firebase y verifica que las configuraciones funcionen correctamente.</p>
    
    <div id="status-container">
        <div class="status info">Esperando pruebas...</div>
    </div>
    
    <div>
        <button id="test-all" class="test-btn">Probar Todo</button>
        <button id="test-init" class="test-btn">Probar Inicializaci√≥n</button>
        <button id="test-auth" class="test-btn">Probar Autenticaci√≥n</button>
        <button id="test-firestore" class="test-btn">Probar Firestore</button>
    </div>
    
    <h2>Resultados de las Pruebas</h2>
    <pre id="test-results">Los resultados aparecer√°n aqu√≠...</pre>
    
    <!-- Importar scripts en el orden correcto -->
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module">
        // Importar lo necesario para las pruebas
        import { getFirebaseConfig } from './assets/js/firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // Elementos DOM
        const statusContainer = document.getElementById('status-container');
        const testResults = document.getElementById('test-results');
        
        // Funci√≥n para mostrar estado
        function showStatus(message, type = 'info') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusContainer.appendChild(statusDiv);
        }
        
        // Funci√≥n para a√±adir resultados
        function addResult(message) {
            testResults.textContent += message + '\n';
            testResults.scrollTop = testResults.scrollHeight;
        }
        
        // Funci√≥n para probar la inicializaci√≥n
        async function testInitialization() {
            try {
                addResult('üîç Probando inicializaci√≥n de Firebase...');
                
                const config = await getFirebaseConfig();
                addResult(`‚úÖ Configuraci√≥n obtenida: ${JSON.stringify(config, null, 2)}`);
                
                const app = initializeApp(config);
                addResult(`‚úÖ Firebase inicializado correctamente: ${app.name}`);
                
                showStatus('Firebase inicializado correctamente', 'success');
                return { app, config };
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`);
                showStatus(`Error en inicializaci√≥n: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // Funci√≥n para probar autenticaci√≥n
        async function testAuthentication(app) {
            try {
                addResult('üîç Probando autenticaci√≥n an√≥nima...');
                
                const auth = getAuth(app);
                addResult('‚úÖ Auth obtenido correctamente');
                
                try {
                    const userCredential = await signInAnonymously(auth);
                    const user = userCredential.user;
                    addResult(`‚úÖ Usuario an√≥nimo autenticado: ${user.uid}`);
                    showStatus('Autenticaci√≥n an√≥nima exitosa', 'success');
                    return { auth, user };
                } catch (authError) {
                    addResult(`‚ö†Ô∏è No se pudo autenticar an√≥nimamente: ${authError.message}`);
                    addResult('Continuando en modo solo lectura...');
                    showStatus('Autenticaci√≥n fallida, continuando en modo solo lectura', 'warning');
                    return { auth, readOnly: true };
                }
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`);
                showStatus(`Error en autenticaci√≥n: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // Funci√≥n para probar Firestore
        async function testFirestore(app) {
            try {
                addResult('üîç Probando acceso a Firestore...');
                
                const db = getFirestore(app);
                addResult('‚úÖ Instancia de Firestore obtenida');
                
                try {
                    const usersQuery = query(collection(db, 'users'), limit(3));
                    const snapshot = await getDocs(usersQuery);
                    
                    addResult(`‚úÖ Consulta exitosa: ${snapshot.size} usuarios encontrados`);
                    
                    if (snapshot.empty) {
                        addResult('‚ö†Ô∏è No hay usuarios en la colecci√≥n');
                    } else {
                        addResult('üìä Primeros usuarios encontrados:');
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            addResult(`  - ${data.displayName || 'Sin nombre'} (ID: ${doc.id})`);
                        });
                    }
                    
                    showStatus('Acceso a Firestore exitoso', 'success');
                    return { db, success: true };
                } catch (firestoreError) {
                    addResult(`‚ö†Ô∏è Error al consultar Firestore: ${firestoreError.message}`);
                    showStatus('Error al consultar Firestore', 'warning');
                    return { db, success: false, error: firestoreError };
                }
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`);
                showStatus(`Error al acceder a Firestore: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // Funci√≥n para ejecutar todas las pruebas
        async function runAllTests() {
            testResults.textContent = '';
            statusContainer.innerHTML = '';
            
            try {
                addResult('üöÄ Iniciando todas las pruebas...');
                const { app, config } = await testInitialization();
                const authResult = await testAuthentication(app);
                const firestoreResult = await testFirestore(app);
                
                addResult('\nüìã RESUMEN DE PRUEBAS:');
                addResult(`üî• Inicializaci√≥n: ‚úÖ Exitosa`);
                addResult(`üîê Autenticaci√≥n: ${authResult.user ? '‚úÖ Exitosa' : '‚ö†Ô∏è Solo lectura'}`);
                addResult(`üìä Firestore: ${firestoreResult.success ? '‚úÖ Exitoso' : '‚ö†Ô∏è Con errores'}`);
                
                showStatus('Todas las pruebas completadas', 'success');
            } catch (error) {
                addResult(`\n‚ùå FALLO EN LAS PRUEBAS: ${error.message}`);
                showStatus('Pruebas fallidas', 'error');
            }
        }
        
        // Configurar botones
        document.getElementById('test-all').addEventListener('click', runAllTests);
        document.getElementById('test-init').addEventListener('click', async () => {
            testResults.textContent = '';
            statusContainer.innerHTML = '';
            try {
                await testInitialization();
            } catch (error) {
                console.error('Error en prueba de inicializaci√≥n:', error);
            }
        });
        document.getElementById('test-auth').addEventListener('click', async () => {
            testResults.textContent = '';
            statusContainer.innerHTML = '';
            try {
                const { app } = await testInitialization();
                await testAuthentication(app);
            } catch (error) {
                console.error('Error en prueba de autenticaci√≥n:', error);
            }
        });
        document.getElementById('test-firestore').addEventListener('click', async () => {
            testResults.textContent = '';
            statusContainer.innerHTML = '';
            try {
                const { app } = await testInitialization();
                await testFirestore(app);
            } catch (error) {
                console.error('Error en prueba de Firestore:', error);
            }
        });
    </script>
</body>
</html>
