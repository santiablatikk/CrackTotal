<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase - Crack Total</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #007bff; }
        pre { white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 Test Firebase - Crack Total</h1>
        
        <div id="status" class="status info">
            Inicializando Firebase...
        </div>

        <div>
            <button onclick="testFirebaseConnection()">🔌 Test Conexión</button>
            <button onclick="testSaveMatch()">💾 Test Guardar Partida</button>
            <button onclick="testGetRanking()">🏆 Test Ranking</button>
            <button onclick="testGetHistory()">📜 Test Historial</button>
            <button onclick="clearLog()">🧹 Limpiar Log</button>
        </div>

        <div id="log" class="log">
            <strong>Log de actividad:</strong>
            <pre id="log-content"></pre>
        </div>

        <div id="data-display">
            <!-- Aquí se mostrarán los datos -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/firebase-service.js"></script>

    <script>
        let logContent = '';

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logContent += `[${timestamp}] ${message}\n`;
            document.getElementById('log-content').textContent = logContent;
            console.log(message);
        }

        function clearLog() {
            logContent = '';
            document.getElementById('log-content').textContent = '';
            document.getElementById('data-display').innerHTML = '';
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function testFirebaseConnection() {
            log('🔌 Probando conexión a Firebase...');
            
            try {
                if (!window.firebaseService) {
                    throw new Error('FirebaseService no está disponible');
                }

                if (!window.firebaseService.isServiceReady()) {
                    log('⏳ Esperando a que Firebase esté listo...');
                    await window.firebaseService.waitForFirebase();
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }

                if (window.firebaseService.isServiceReady()) {
                    log('✅ Firebase conectado exitosamente');
                    log(`👤 Usuario ID: ${window.firebaseService.getCurrentUserId()}`);
                    updateStatus('Firebase conectado correctamente', 'success');
                } else {
                    throw new Error('Firebase Service no está listo');
                }

            } catch (error) {
                log(`❌ Error: ${error.message}`);
                updateStatus('Error de conexión a Firebase', 'error');
            }
        }

        async function testSaveMatch() {
            log('💾 Probando guardar partida...');
            
            try {
                const testMatch = {
                    playerName: 'TestPlayer',
                    score: 85,
                    correctAnswers: 17,
                    totalQuestions: 20,
                    accuracy: 85,
                    duration: 180
                };

                const result = await window.firebaseService.saveMatch('pasalache', testMatch);
                
                if (result) {
                    log('✅ Partida guardada exitosamente');
                    updateStatus('Partida guardada correctamente', 'success');
                } else {
                    throw new Error('No se pudo guardar la partida');
                }

            } catch (error) {
                log(`❌ Error guardando partida: ${error.message}`);
                updateStatus('Error guardando partida', 'error');
            }
        }

        async function testGetRanking() {
            log('🏆 Obteniendo ranking...');
            
            try {
                const ranking = await window.firebaseService.getRanking('pasalache', 10);
                
                log(`📊 Ranking obtenido: ${ranking.length} entradas`);
                
                const dataDisplay = document.getElementById('data-display');
                dataDisplay.innerHTML = `
                    <h3>🏆 Top Ranking Pasalache</h3>
                    <table style="width:100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="padding: 8px; border: 1px solid #ddd;">Pos</th>
                                <th style="padding: 8px; border: 1px solid #ddd;">Jugador</th>
                                <th style="padding: 8px; border: 1px solid #ddd;">Puntos</th>
                                <th style="padding: 8px; border: 1px solid #ddd;">Precisión</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${ranking.map((player, index) => `
                                <tr>
                                    <td style="padding: 8px; border: 1px solid #ddd;">${index + 1}</td>
                                    <td style="padding: 8px; border: 1px solid #ddd;">${player.playerName || 'Anónimo'}</td>
                                    <td style="padding: 8px; border: 1px solid #ddd;">${player.score || 0}</td>
                                    <td style="padding: 8px; border: 1px solid #ddd;">${player.accuracy || 0}%</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                updateStatus('Ranking cargado correctamente', 'success');

            } catch (error) {
                log(`❌ Error obteniendo ranking: ${error.message}`);
                updateStatus('Error obteniendo ranking', 'error');
            }
        }

        async function testGetHistory() {
            log('📜 Obteniendo historial...');
            
            try {
                const history = await window.firebaseService.getUserHistory('pasalache', 5);
                
                log(`📚 Historial obtenido: ${history.length} partidas`);
                
                if (history.length > 0) {
                    const dataDisplay = document.getElementById('data-display');
                    dataDisplay.innerHTML = `
                        <h3>📜 Mi Historial Pasalache</h3>
                        <div>
                            ${history.map((match, index) => `
                                <div style="background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 5px;">
                                    <strong>Partida ${index + 1}</strong><br>
                                    Puntos: ${match.score || 0} | 
                                    Precisión: ${match.accuracy || 0}% | 
                                    Respuestas: ${match.correctAnswers || 0}/${match.totalQuestions || 0}
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                updateStatus('Historial cargado correctamente', 'success');

            } catch (error) {
                log(`❌ Error obteniendo historial: ${error.message}`);
                updateStatus('Error obteniendo historial', 'error');
            }
        }

        // Inicialización automática
        document.addEventListener('DOMContentLoaded', () => {
            log('📄 Página cargada');
            
            setTimeout(() => {
                testFirebaseConnection();
            }, 1000);
        });
    </script>
</body>
</html>
