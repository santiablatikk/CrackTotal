<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Global - PASALA CHE</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .ranking-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="ranking-container">
    <h1>Ranking Global - PASALA CHE</h1>
    <table id="ranking-table">
      <thead>
        <tr>
          <th>Posición</th>
          <th>Jugador</th>
          <th>Puntuación</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se insertarán los registros del ranking -->
      </tbody>
    </table>
  </div>

  <!-- Incluir la librería de Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Conexión a Socket.io
    const socket = io();

    // Función para renderizar el ranking en la tabla
    function renderRanking(rankingData) {
      const tbody = document.querySelector('#ranking-table tbody');
      tbody.innerHTML = '';

      // Ordenar de mayor a menor puntuación
      rankingData.sort((a, b) => b.score - a.score);

      rankingData.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.player}</td>
          <td>${item.score}</td>
          <td>${item.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Cargar ranking inicial mediante fetch
    async function loadInitialRanking() {
      try {
        const response = await fetch('/api/ranking');
        if (!response.ok) {
          throw new Error('Error al cargar el ranking');
        }
        const rankingData = await response.json();
        renderRanking(rankingData);
      } catch (error) {
        console.error(error);
        const tbody = document.querySelector('#ranking-table tbody');
        tbody.innerHTML = '<tr><td colspan="4">Error al cargar el ranking.</td></tr>';
      }
    }

    // Escuchar el evento de actualización en tiempo real
    socket.on('ranking_update', (rankingData) => {
      renderRanking(rankingData);
    });

    document.addEventListener('DOMContentLoaded', loadInitialRanking);
  </script>
</body>
</html>
