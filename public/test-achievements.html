<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Achievements - PASALA CHE</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1e293b;
      color: white;
      padding: 20px;
    }
    
    h1 {
      color: #fdbb2d;
      text-align: center;
    }
    
    .debug-container {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      white-space: pre-wrap;
      word-break: break-all;
      overflow-x: auto;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    button {
      background-color: #b21f1f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #fdbb2d;
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .achievement-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .achievement-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    
    .achievement-title {
      font-weight: bold;
      color: #fdbb2d;
      margin-bottom: 5px;
    }
    
    .achievement-description {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }
    
    .achievement-meta {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Página de Prueba para Logros</h1>
  
  <div class="button-container">
    <button id="refresh-btn">Refrescar Datos</button>
    <button id="reset-btn">Borrar Logros</button>
    <button id="generate-btn">Generar Logros Demo</button>
  </div>
  
  <div class="section">
    <h2>1. Contenido de localStorage</h2>
    <div id="localStorage-container" class="debug-container">Cargando...</div>
  </div>
  
  <div class="section">
    <h2>2. Objetos Globales</h2>
    <div id="globals-container" class="debug-container">Cargando...</div>
  </div>
  
  <div class="section">
    <h2>3. Visualización de Logros</h2>
    <div id="achievements-container" class="achievement-cards"></div>
  </div>
  
  <script src="js/utils.js"></script>
  <script src="js/game-data.js"></script>
  <script>
    // Función para mostrar el contenido de localStorage
    function showLocalStorage() {
      const container = document.getElementById('localStorage-container');
      const keys = [
        'pasalaChe_achievements',
        'quienSabe_achievements',
        'unlockedAchievements',
        'userData'
      ];
      
      let html = '';
      
      // Mostrar cada clave y su contenido
      keys.forEach(key => {
        const value = localStorage.getItem(key);
        html += `Clave: ${key}\nExiste: ${value ? 'Sí' : 'No'}\n`;
        
        if (value) {
          try {
            const parsed = JSON.parse(value);
            html += `Contenido: ${JSON.stringify(parsed, null, 2)}\n\n`;
          } catch (e) {
            html += `Error al parsear: ${e.message}\nValor: ${value}\n\n`;
          }
        } else {
          html += '\n';
        }
      });
      
      container.textContent = html || 'No se encontraron datos en localStorage';
    }
    
    // Función para mostrar objetos globales
    function showGlobals() {
      const container = document.getElementById('globals-container');
      
      let html = '';
      
      // GAME_ACHIEVEMENTS
      if (window.GAME_ACHIEVEMENTS) {
        html += `GAME_ACHIEVEMENTS: Disponible\n`;
        html += `Claves: ${Object.keys(GAME_ACHIEVEMENTS).join(', ')}\n\n`;
      } else {
        html += `GAME_ACHIEVEMENTS: No disponible\n\n`;
      }
      
      // GameData
      if (window.GameData) {
        html += `GameData: Disponible\n`;
        html += `Métodos: ${Object.keys(GameData).filter(k => typeof GameData[k] === 'function').join(', ')}\n\n`;
        
        // Probar getAchievements
        if (typeof GameData.getAchievements === 'function') {
          const achievements = GameData.getAchievements();
          html += `getAchievements(): ${Object.keys(achievements).length} logros encontrados\n`;
          html += `Logros IDs: ${Object.keys(achievements).join(', ') || 'ninguno'}\n`;
        } else {
          html += `getAchievements: No disponible\n`;
        }
      } else {
        html += `GameData: No disponible\n`;
      }
      
      container.textContent = html || 'No se encontraron objetos globales';
    }
    
    // Función para mostrar logros visualmente
    function showAchievements() {
      const container = document.getElementById('achievements-container');
      container.innerHTML = '';
      
      // Verificar si GameData está disponible
      if (!window.GameData || typeof GameData.getAchievements !== 'function') {
        container.innerHTML = '<p>GameData no está disponible</p>';
        return;
      }
      
      // Obtener logros
      const achievements = GameData.getAchievements();
      const achievementIds = Object.keys(achievements);
      
      if (achievementIds.length === 0) {
        container.innerHTML = '<p>No hay logros desbloqueados</p>';
        return;
      }
      
      // Referencia a los detalles de logros
      const achievementDefinitions = window.GAME_ACHIEVEMENTS || {};
      
      // Crear tarjetas para cada logro
      achievementIds.forEach(id => {
        const achievement = achievements[id];
        const definition = achievementDefinitions[id] || {
          title: 'Logro desconocido',
          description: 'No se encontró definición para este logro',
          icon: 'fas fa-question-circle'
        };
        
        const card = document.createElement('div');
        card.className = 'achievement-card';
        
        card.innerHTML = `
          <div class="achievement-title">${definition.title || id}</div>
          <div class="achievement-description">${definition.description || 'Sin descripción'}</div>
          <div class="achievement-meta">
            Desbloqueado: ${new Date(achievement.unlockedAt).toLocaleDateString()}<br>
            Conseguido: ${achievement.count || 1} veces
          </div>
        `;
        
        container.appendChild(card);
      });
    }
    
    // Función para borrar logros
    function resetAchievements() {
      localStorage.removeItem('pasalaChe_achievements');
      localStorage.removeItem('quienSabe_achievements');
      localStorage.removeItem('unlockedAchievements');
      
      alert('Logros borrados correctamente');
      location.reload();
    }
    
    // Función para generar logros demo
    function generateDemoAchievements() {
      if (window.initDefaultAchievements) {
        window.initDefaultAchievements();
        alert('Logros demo generados correctamente');
        location.reload();
      } else {
        alert('La función initDefaultAchievements no está disponible');
      }
    }
    
    // Configurar eventos
    document.getElementById('refresh-btn').addEventListener('click', function() {
      location.reload();
    });
    
    document.getElementById('reset-btn').addEventListener('click', function() {
      if (confirm('¿Estás seguro de que quieres borrar todos los logros?')) {
        resetAchievements();
      }
    });
    
    document.getElementById('generate-btn').addEventListener('click', function() {
      generateDemoAchievements();
    });
    
    // Inicializar la página
    document.addEventListener('DOMContentLoaded', function() {
      showLocalStorage();
      showGlobals();
      showAchievements();
    });
  </script>
</body>
</html>
