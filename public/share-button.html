<!-- Botón flotante de compartir -->
<div class="share-floating-btn">
  <button class="share-main-btn">
    <i class="fas fa-share-alt"></i>
  </button>
  <div class="share-options">
    <a href="javascript:void(0)" onclick="shareOnFacebook()" class="share-item facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="javascript:void(0)" onclick="shareOnTwitter()" class="share-item twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="javascript:void(0)" onclick="shareOnWhatsApp()" class="share-item whatsapp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>
</div>

<style>
  /* Estilos para botón de compartir flotante */
  .share-floating-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 999;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
  }
  
  .share-main-btn {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, #e11d48, #be123c);
    border: none;
    box-shadow: 0 4px 12px rgba(225, 29, 72, 0.4);
    color: white;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 2;
  }
  
  .share-main-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 16px rgba(225, 29, 72, 0.5);
  }
  
  .share-options {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 15px;
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
    transition: all 0.3s ease;
  }
  
  .share-floating-btn:hover .share-options,
  .share-main-btn:focus + .share-options {
    opacity: 1;
    transform: translateY(0);
    pointer-events: all;
  }
  
  .share-item {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    color: white;
    font-size: 1.2rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .share-item:hover {
    transform: scale(1.1);
  }
  
  .share-item.facebook {
    background: #1877f2;
  }
  
  .share-item.twitter {
    background: #1da1f2;
  }
  
  .share-item.whatsapp {
    background: #25d366;
  }
</style>

<script>
  // Funciones para compartir en redes sociales
  function shareOnFacebook() {
    const url = encodeURIComponent(window.location.href);
    const title = encodeURIComponent(document.title);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&t=${title}`, '_blank');
  }
  
  function shareOnTwitter() {
    const url = encodeURIComponent(window.location.href);
    const title = encodeURIComponent(`¡Juega a ${document.title} en CRACK TOTAL!`);
    window.open(`https://twitter.com/intent/tweet?url=${url}&text=${title}`, '_blank');
  }
  
  function shareOnWhatsApp() {
    const url = encodeURIComponent(window.location.href);
    const title = encodeURIComponent(`¡Juega a ${document.title} en CRACK TOTAL!`);
    window.open(`https://api.whatsapp.com/send?text=${title}%20${url}`, '_blank');
  }
  
  // Configuración del botón de compartir
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.share-main-btn').addEventListener('click', function() {
      const shareOptions = this.nextElementSibling;
      shareOptions.style.opacity = shareOptions.style.opacity === '1' ? '0' : '1';
      shareOptions.style.transform = shareOptions.style.opacity === '1' ? 'translateY(0)' : 'translateY(20px)';
      shareOptions.style.pointerEvents = shareOptions.style.opacity === '1' ? 'all' : 'none';
    });
  });
</script>
