<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#1e293b">
  <!-- Prevenir caché del navegador -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>CRACK TOTAL - Juegos de Fútbol</title>
  
  <!-- Script para limpiar caché -->
  <script>
    // Versión de la aplicación - incrementar cuando se hacen cambios importantes
    const appVersion = '1.3.0';
    
    // Verificar si necesitamos limpiar la caché
    function checkCacheVersion() {
      const lastVersion = localStorage.getItem('appVersion');
      if (lastVersion !== appVersion) {
        console.log('Nueva versión detectada, limpiando caché...');
        
        // Limpiar caché de localStorage
        const keysToKeep = ['playerName', 'sound', 'userID']; // Mantener sólo estos datos importantes
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (!keysToKeep.includes(key)) {
            localStorage.removeItem(key);
          }
        }
        
        // Forzar recarga sin caché
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              caches.delete(name);
            });
          });
        }
        
        // Guardar la nueva versión
        localStorage.setItem('appVersion', appVersion);
        
        // Recargar la página si no es la primera carga
        if (lastVersion) {
          window.location.reload(true);
        }
      }
    }
    
    // Ejecutar al cargar
    checkCacheVersion();
  </script>
  
  <!-- Redirección automática al portal -->
  <script>
    // Redireccionar al portal después de verificar la versión
    window.addEventListener('DOMContentLoaded', function() {
      console.log('Redirigiendo al portal principal...');
      window.location.href = '/portal.html';
    });
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #0f172a; color: white; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h1>CRACK TOTAL</h1>
      <p>Cargando el juego...</p>
      <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; margin: 20px auto; animation: spin 1s linear infinite;"></div>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</body>
</html>
