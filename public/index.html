<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="CRACK TOTAL - Juego interactivo de preguntas sobre fútbol. Pon a prueba tus conocimientos en este divertido rosco futbolero." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=crack-total.html">
    <title>Redireccionando a CRACK TOTAL</title>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        text-align: center;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      
      p {
        margin-bottom: 2rem;
      }
      
      .loader {
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top: 5px solid #e11d48;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      a {
        color: #e11d48;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h1>Redireccionando a CRACK TOTAL</h1>
    <p>Si no eres redireccionado automáticamente, <a href="crack-total.html">haz clic aquí</a>.</p>
    <script>
      // Redirección con JavaScript como respaldo
      window.location.href = "crack-total.html";
    </script>
  </body>
</html>
